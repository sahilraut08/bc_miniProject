  <body class="main_body">
    <div class="container-fluid">
      <div>
        <div class="row d-flex justify-content-center">
          <!-- <div class="col-md-12 bg-login">

          <div class="col-md-8 mt-3 pb-4 login-area">
            <form>
              <h3>Hello Owner!</h3>
              <h4>Please enter the details to rent out your property!</h4>
              <div class="form-group">
                <div class="form-group">
                  <p class="nav-item ml-auto">Account no.</p>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    id="acc"
                    placeholder="Account No."
                    aria-label="Account No."
                    aria-describedby="basic-addon1"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <p class="nav-item ml-auto">Rent Amount</p>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fab fa-ethereum"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control amount"
                    id="loanAmount"
                    placeholder="Rent Amount"
                    aria-label="Loan Amount"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <p class="nav-item ml-auto">Due Date</p>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-clock"></i>
                    </span>
                  </div>
                  <input
                    type="date"
                    class="form-control date"
                    id="date"
                    placeholder="Loan Amount"
                    aria-label="Loan Amount"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <p class="nav-item ml-auto">Upload Agreement</p>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-file"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="mortgage"
                    placeholder="Rental Agreement Address"
                    aria-label="Loan Amount"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
              <br />
              <div class="row d-flex justify-content-center">
                <button id="submit" type="submit" class="btn btn-success btn-md" style="width: 400px;">
                <i class="fas fa-search-dollar"></i> Submit Rental Proposal
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Renter Address</th>
              <th>Amount</th>
              <th>Deposit%</th>
              <th></th>

            </tr>
